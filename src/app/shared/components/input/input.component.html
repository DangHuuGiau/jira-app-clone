<div [ngClass]="containerClass">
    <label *ngIf="inputLabel"
        [for]="inputId" 
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >
        {{ inputLabel | translate }}
    </label>
    <input 
        [type]="inputType"
        [placeholder]="inputPlaceholder"
        [required]="required"
        [id]="inputId"
        [name]="inputId"
        [ngClass]="inputClass" 
    >
</div>
