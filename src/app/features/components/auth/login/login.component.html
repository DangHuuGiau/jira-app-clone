<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
	<div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg px-3 py-6 w-80 max-w-md">
		<h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Jira App Clone</h1>
		<form [formGroup]="form" (keydown.enter)="submitForm()">
            <app-input
                inputType="email"
                inputId="email"
                inputLabel="Email Address"
                inputPlaceholder="your@email.com"
                required="true"
                inputClass="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                containerClass="mb-4"
            ></app-input>
            <app-input
                inputType="password"
                inputId="password"
                inputLabel="Password"
                inputPlaceholder="Enter your password"
                required="true"
                inputClass="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                containerClass="mb-4"
            ></app-input>
			<button 
                type="submit" 
                (click)="submitForm()" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Login
            </button>
		</form>
	</div>
</div>
